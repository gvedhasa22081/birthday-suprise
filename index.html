*{margin:0;padding:0;box-sizing:border-box}
body{

  font-family:'Poppins',sans-serif;

@keyframes bg{

}

.page{display:none;min-height:100vh;padding:25px}

  box-shadow:0 8px 20px rgba(0,0,0,.3);
}

button:active{transform:scale(.95)}

.floating{animation:float 3s ease-in-out infinite}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

/* Stylish birthday text */
.bday-text{
  font-family:'Pacifico',cursive;
  font-size:42px;
  margin-top:10px;
  animation:glow 2s infinite alternate, pop 1s ease;
}
@keyframes glow{
  from{text-shadow:0 0 10px #fff}
  to{text-shadow:0 0 25px #ffb3ff,0 0 40px #ff6ec7}
}
@keyframes pop{
  0%{transform:scale(.5)}
  100%{transform:scale(1)}
}

  width:300px;
  max-width:90%;
  border-radius:30px;
  margin:30px auto;
  box-shadow:0 0 35px rgba(255,255,255,.9);
  animation:pulse 3s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

.album{
  margin:20px 0;
  padding:20px;
  border-radius:20px;
  background:rgba(255,255,255,0.25);
}

/* Ribbon animation */
.ribbon{
  position:fixed;
  top:-10%;
  font-size:26px;
  animation:fall 3s linear forwards;
}
@keyframes fall{
  to{top:110%}
}

.controls{
  position:fixed;
  top:10px;
  right:10px;
}
.controls button{
  padding:10px;

<script>
let musicOn=true, puppyOn=true;

function go(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));

}

function startSurprise(){
  go(2);

function blastRibbons(){
  for(let i=0;i<30;i++){
    let r=document.createElement('div');
    r.className='ribbon';
    r.innerText='ğŸ€';
    r.style.left=Math.random()*100+'vw';

    document.body.appendChild(r);

  }
}

function toggleMusic(){
  const m=document.getElementById('music');
  musicOn=!musicOn;
  musicOn?m.play():m.pause();
}
function togglePuppy(){puppyOn=!puppyOn;}

setInterval(()=>{

},5000);
