<!DOCTYPE html>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

*{margin:0;padding:0;box-sizing:border-box}
body{
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  color:#fff;
  text-align:center;
  background:linear-gradient(270deg,#ff4ecd,#7cffcb,#6a5cff,#ffd56b);
  background-size:600% 600%;
  animation:bg 4s infinite alternate;
  overflow-x:hidden;
}
@keyframes bg{
  0%{background-position:0% 50%}
  100%{background-position:100% 50%}
}

.page{display:none;min-height:100vh;padding:25px}
.page.active{display:block}

button{
  margin-top:30px;
  padding:16px 34px;
  font-size:18px;
  border-radius:50px;
  border:none;
  background:linear-gradient(135deg,#ff8bd6,#ffd56b);
  color:#4b0055;
  font-weight:600;
  box-shadow:0 8px 20px rgba(0,0,0,.3);
}

.floating{animation:float 3s ease-in-out infinite}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
}

/* Text styles */
.title{
  font-family:'Pacifico',cursive;
  font-size:44px;
  animation:glow 2s infinite alternate, slide 1s ease;
}
@keyframes glow{
  from{text-shadow:0 0 10px #fff}
  to{text-shadow:0 0 30px #ffb3ff,0 0 45px #ff6ec7}
}
@keyframes slide{
  from{opacity:0;transform:translateY(-30px)}
  to{opacity:1;transform:translateY(0)}
}

/* Photo */
.main-photo{
  width:300px;
  max-width:90%;
  border-radius:30px;
  margin:30px auto;
  box-shadow:0 0 35px rgba(255,255,255,.9);
  animation:pulse 3s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

/* Cute floating emojis */
.cute{
  position:fixed;
  font-size:28px;
  animation:floatCute 6s linear forwards;
}
@keyframes floatCute{
  0%{bottom:-10%;opacity:0}
  20%{opacity:1}
  100%{bottom:110%;opacity:0}
}

/* Celebration */
.celebrate{
  position:fixed;
  top:-10%;
  font-size:24px;
  animation:fall 4s linear forwards;
}
@keyframes fall{
  to{top:110%}
}

.controls{
  position:fixed;
  top:10px;
  right:10px;
}
.controls button{
  padding:10px;
  border-radius:50%;
  background:rgba(0,0,0,0.4);
  border:none;
  color:#fff;
  margin-left:5px;
}
</style>
</head>

<body>

<script>
let musicOn=true, puppyOn=true;

function go(n){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));

}

/* Continuous celebration */
function blastCelebrate(){
  setInterval(()=>{

/* Cute pandas & puppies */

function toggleMusic(){
  const m=document.getElementById('music');
  musicOn=!musicOn;
  musicOn?m.play():m.pause();

function togglePuppy(){puppyOn=!puppyOn;}

setInterval(()=>{

</script>
