<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Keeku ğŸ¼</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

*{margin:0;padding:0;box-sizing:border-box}
body{
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  color:#fff;
  text-align:center;
  background:linear-gradient(270deg,#ff4ecd,#7cffcb,#6a5cff,#ffd56b);
  background-size:600% 600%;
  animation:bg 4s infinite alternate;
  overflow-x:hidden;
}
@keyframes bg{
  0%{background-position:0% 50%}
  100%{background-position:100% 50%}
}

.page{display:none;min-height:100vh;padding:25px}
.page.active{display:block}

button{
  margin-top:30px;
  padding:16px 34px;
  font-size:18px;
  border-radius:50px;
  border:none;
  background:linear-gradient(135deg,#ff8bd6,#ffd56b);
  color:#4b0055;
  font-weight:600;
  box-shadow:0 8px 20px rgba(0,0,0,.3);
}

.title{
  font-family:'Pacifico',cursive;
  font-size:44px;
  animation:glow 2s infinite alternate, slide 1s ease;
}
@keyframes glow{
  from{text-shadow:0 0 10px #fff}
  to{text-shadow:0 0 30px #ffb3ff,0 0 45px #ff6ec7}
}
@keyframes slide{
  from{opacity:0;transform:translateY(-30px)}
  to{opacity:1;transform:translateY(0)}
}

/* PHOTO + PANDA WRAPPER */
.photo-wrap{
  position:relative;
  display:inline-block;
  margin-top:30px;
}

.main-photo{
  width:300px;
  max-width:90%;
  border-radius:30px;
  box-shadow:0 0 35px rgba(255,255,255,.9);
}

/* PANDA */
.panda{
  position:absolute;
  width:120px;
  left:50%;
  transform:translateX(-50%);
  bottom:-120px;
  animation:pandaClimb 8s infinite;
}

@keyframes pandaClimb{
  0%{bottom:-140px;opacity:0}
  20%{opacity:1}
  40%{bottom:40px}
  60%{bottom:40px}
  80%{bottom:-140px;opacity:1}
  100%{opacity:0}
}

.controls{
  position:fixed;
  top:10px;
  right:10px;
}
.controls button{
  padding:10px;
  border-radius:50%;
  background:rgba(0,0,0,0.4);
  border:none;
  color:#fff;
  margin-left:5px;
}
</style>
</head>

<body>

<div class="controls">
  <button onclick="toggleMusic()">ğŸµ</button>
  <button onclick="togglePuppy()">ğŸ¶</button>
</div>

<!-- PAGE 1 -->
<div class="page active" id="p1">
  <h1 class="title">ğŸ¼ Hey Keeku ğŸ¶</h1>
  <p style="margin-top:15px">Something super cute is waiting for you ğŸ’–</p>
  <button onclick="startSurprise()">âœ¨ Click for Surprise âœ¨</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
  <h1 class="title">Happy Birthday Keeku ğŸ‚</h1>

  <div class="photo-wrap">
    <img src="assets/keeku.jpeg" class="main-photo">
    <img src="assets/panda.png" class="panda">
  </div>

  <p style="margin-top:20px">
    Stay happy ğŸŒ¸<br>
    Keep smiling ğŸ’•<br>
    You make days brighter ğŸ¼
  </p>
</div>

<!-- AUDIO -->
<audio id="music" loop playsinline>
  <source src="assets/birthday.mp3" type="audio/mpeg">
</audio>

<audio id="puppy" playsinline>
  <source src="assets/keeku.m4a" type="audio/mp4">
</audio>

<script>
let musicOn=true, puppyOn=true;

function startSurprise(){
  document.getElementById('p1').classList.remove('active');
  document.getElementById('p2').classList.add('active');
  document.getElementById('music').play().catch(()=>{});
}

function toggleMusic(){
  const m=document.getElementById('music');
  musicOn=!musicOn;
  musicOn?m.play():m.pause();
}
function togglePuppy(){puppyOn=!puppyOn;}

setInterval(()=>{
  if(puppyOn){
    const p=document.getElementById('puppy');
    p.currentTime=0;
    p.play().catch(()=>{});
  }
},5000);
</script>

</body>
</html>
