<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Keeku ðŸŽ‰</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap');

*{margin:0;padding:0;box-sizing:border-box}

body{
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  color:#fff;
  text-align:center;
  background:#000;
  overflow-x:hidden;
}

/* BACKGROUND VIDEO */
.bg-video{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-1;
  mix-blend-mode:screen;
  pointer-events:none;
}

/* PAGES */
.page{display:none;min-height:100vh;padding:25px;position:relative}
.page.active{display:block}

button{
  margin-top:30px;
  padding:16px 36px;
  font-size:18px;
  border-radius:50px;
  border:none;
  background:linear-gradient(135deg,#ff8bd6,#ffd56b);
  color:#4b0055;
  font-weight:600;
  box-shadow:0 8px 20px rgba(0,0,0,.3);
}
button:active{transform:scale(.95)}

.title{
  font-family:'Pacifico',cursive;
  font-size:44px;
  animation:glow 2s infinite alternate, slide 1s ease;
}
@keyframes glow{
  from{text-shadow:0 0 10px #fff}
  to{text-shadow:0 0 30px #ffb3ff,0 0 45px #ff6ec7}
}
@keyframes slide{
  from{opacity:0;transform:translateY(-30px)}
  to{opacity:1;transform:translateY(0)}
}

/* PHOTO + OVERLAY VIDEO */
.photo-wrap{
  position:relative;
  display:inline-block;
  margin-top:30px;
}

.main-photo{
  width:320px;
  max-width:90%;
  border-radius:30px;
  box-shadow:0 0 35px rgba(255,255,255,.9);
  display:block;
}

/* PHOTO CELEBRATION VIDEO */
.photo-video{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  mix-blend-mode:screen;
  pointer-events:none;
  border-radius:30px;
}
</style>
</head>

<body>

<!-- BACKGROUND CELEBRATION -->
<video class="bg-video" autoplay loop muted playsinline>
  <source src="assets/bg-celebration.mp4" type="video/mp4">
</video>

<!-- PAGE 1 -->
<div class="page active" id="p1">
  <h1 class="title">âœ¨ Hey Keeku âœ¨</h1>
  <p style="margin-top:15px">A magical surprise is waiting for you ðŸ’–</p>
  <button onclick="startSurprise()">ðŸŽ‰ Click for Surprise ðŸŽ‰</button>
</div>

<!-- PAGE 2 -->
<div class="page" id="p2">
  <h1 class="title">Happy Birthday Keeku ðŸŽ‚</h1>

  <div class="photo-wrap">
    <img src="assets/keeku.jpeg" class="main-photo">

    <!-- PHOTO CELEBRATION -->
    <video class="photo-video" autoplay loop muted playsinline>
      <source src="assets/photo-celebration.mp4" type="video/mp4">
    </video>
  </div>

  <p style="margin-top:20px">
    May your life always be this colorful ðŸŒˆ<br>
    Keep smiling, always ðŸ’•
  </p>
</div>

<!-- AUDIO -->
<audio id="music" loop playsinline>
  <source src="assets/birthday.mp3" type="audio/mpeg">
</audio>

<script>
function startSurprise(){
  document.getElementById('p1').classList.remove('active');
  document.getElementById('p2').classList.add('active');
  document.getElementById('music').play().catch(()=>{});
}
</script>

</body>
</html>
